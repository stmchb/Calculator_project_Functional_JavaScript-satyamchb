<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="calculater.css">
</head>

<body>
  <div class="calculater">
    <div class="input">
      <input type="text" id="display" readonly>
      <div id="button-container">
        <button class="button" onclick="inputVal='';
         document.querySelector('#display').value = inputVal;
        ">c</button>
        <button class="button" onclick="inputVal= inputVal+'1';
        document.querySelector('#display').value = inputVal;
       ">1</button>
        <button class="button" onclick="inputVal= inputVal+'2';
        document.querySelector('#display').value = inputVal;
       ">2</button>
        <button class="button" onclick="inputVal= inputVal+ '+';
        document.querySelector('#display').value = inputVal;
       ">+</button>
        <button class="button" onclick="inputVal= inputVal +'3';
        document.querySelector('#display').value = inputVal;
       ">3</button>
        <button class="button" onclick="inputVal= inputVal +'4';
        document.querySelector('#display').value = inputVal;
       ">4</button>
        <button class="button" onclick="inputVal= inputVal+ '-';
        document.querySelector('#display').value = inputVal;
       ">-</button>
        <button class="button" onclick="inputVal=inputVal +'5';
        document.querySelector('#display').value = inputVal;
       ">5</button>
        <button class="button" onclick="inputVal= inputVal+'6';
        document.querySelector('#display').value = inputVal;
       ">6</button>
        <button class="button" onclick="inputVal= inputVal+'*';
        document.querySelector('#display').value = inputVal;
       ">*</button>
        <button class="button" onclick="inputVal=inputVal+'7';
        document.querySelector('#display').value = inputVal;
       ">7</button>
        <button class="button" onclick="inputVal= inputVal+'8';
        document.querySelector('#display').value = inputVal;
       ">8</button>
        <button class="button" onclick="inputVal= inputVal+'/';
        document.querySelector('#display').value = inputVal;
       ">/</button>
        <button class="button" onclick="
         let result = eval(inputVal)
        document.querySelector('#display').value = result;
        ">=</button>
        <button class="button" onclick="inputVal= inputVal+'9';
        document.querySelector('#display').value = inputVal;
       ">9</button>
        <button class="button" onclick="inputVal=inputVal+'0';
        document.querySelector('#display').value = inputVal;
       ">0</button>
        <button class="button" onclick="inputVal= inputVal+'.';
        document.querySelector('#display').value = inputVal;
       ">.</button>

      </div>
    </div>
  </div>
  <script>

    let inputVal = ''
    document.querySelector('#display').value = inputVal;
  </script>
</body>

</html>
